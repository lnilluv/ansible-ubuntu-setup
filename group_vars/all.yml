# Non-sensitive defaults only.
bootstrap_user: root
bootstrap_ssh_port: 22
admin_user: devops
ssh_port: 22
tailscale_ssh_cidr: 100.64.0.0/10
timezone: UTC
install_portfolio_runtime: true
portfolio_dev_packages:
  - git
  - make
  - jq
  - htop
  - tmux
  - python3-venv
  - python3-pip
outbound_allowed_tcp_ports:
  - 53
  - 80
  - 443
outbound_allowed_udp_ports:
  - 53
  - 123

